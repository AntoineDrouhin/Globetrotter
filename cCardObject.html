<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
<!--Template card css-->
<style type="text/css">
    #TEAMPLATE_CARD_HTML{
        display : none;
    }
    .c-card{
        width: 200px;
        height: 200px;
        background: #ecf0f1;
        border-radius: 10px 10px;
        border : 2px solid #1abc9c;
        font-family: arial;
        
        
    }
    
    .c-card .c-header {
        width: 100%;
        height : 50px;
        background: #A2DED0;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        line-height : 50px;
        text-align : center;
    }
    
    .c-card .c-data  div{
        padding : 5px;
    }
</style>

<!-- Template card html-->
<div id="TEAMPLATE_CARD_HTML">
 <div class="c-card">
    <div class="c-header"></div>
    <div class="c-data">
        <table>
            <tr>
                <td>PIB : </td>
                <td>
                    <div class="c-pib"></div>
                </td>
            </tr>
            <tr>
                <td>Pollution : </td>
                <td>
                    <div class="c-polu"></div>
                </td>
            </tr>
            <tr>
                <td>Surface : </td>
                <td>
                    <div class="c-surf"></div>
                </td>
            </tr>
            <tr>
                <td>Population : </td>
                <td>
                    <div class="c-popu"></div>
                </td>
            </tr>
        </table>     
    </div>
 </div>
</div>

<script type="text/javascript">
    var cCardObject = function(data) {
        if (data) {
            this.id = data.id;
            this.name = data.name;
            this.surf = data.surf;
            this.popu = data.popu;
            this.polu = data.polu;
            this.pib  = data.pib;
            this.initHtml();
        }
    };
    
    cCardObject.prototype.initHtml = function() {
        this.$el = $("#TEAMPLATE_CARD_HTML").clone();
        this.$el.find("c-card").attr("id", this.id);
        this.$el.find(".c-header").html(this.name);
        this.$el.find(".c-pib").html(this.pib);
        this.$el.find(".c-polu").html(this.polu);
        this.$el.find(".c-surf").html(this.surf);
        this.$el.find(".c-popu").html(this.popu);
    };
    
    cCardObject.prototype.getHtml =  function() {
        return this.$el.html();
    };
    
    $(document).ready(function() {
        var data = {
            id : 3,
            name : "Sénégal",
            surf : 196190,
            popu : 12969606,
            polu : 0.4,
            pib  : 14700
        }
        var card = new cCardObject(data);
        var card2 = new cCardObject(data);
        
        $("body").append(card.getHtml());
        $("body").append(card2.getHtml());
    });
</script>
